<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Responsive Navbar</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-black min-h-screen">

  <!-- navbar -->
  <nav class="w-full p-4 mb-4 text-white border-b border-gray-900 flex justify-between items-center">
    <div class="text-blue-500 text-3xl">Tailwind</div>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex list-none gap-6 cursor-pointer">
      <li class="hover:text-blue-500 transition ease-in">Home</li>
      <li class="hover:text-blue-500 transition ease-in">About</li>
      <li class="hover:text-blue-500 transition ease-in">Contact</li>
    </ul>

    <button
      class="hidden md:block bg-blue-500 px-4 py-2 rounded-2xl hover:bg-blue-700 cursor-pointer transition ease-in transform hover:scale-105">
      Sign in
    </button>

    <!-- Hamburger (mobile only) -->
    <button id="menu-btn" class="md:hidden flex flex-col gap-1 focus:outline-none">
      <span class="w-6 h-0.5 bg-white"></span>
      <span class="w-6 h-0.5 bg-white"></span>
      <span class="w-6 h-0.5 bg-white"></span>
    </button>
  </nav>

  <!-- Mobile Menu -->
  <div id="menu"
    class="hidden flex-col items-center bg-gray-800 text-white md:hidden overflow-hidden transition-all duration-300 ease-in-out">
    <ul class="flex flex-col gap-4 py-4 w-full text-center">
      <li class="hover:text-blue-500 transition ease-in">Home</li>
      <li class="hover:text-blue-500 transition ease-in">About</li>
      <li class="hover:text-blue-500 transition ease-in">Contact</li>
      <li>
        <button
          class="bg-blue-500 px-4 py-2 rounded-2xl hover:bg-blue-700 cursor-pointer transition ease-in w-28">
          Sign in
        </button>
      </li>
    </ul>
  </div>

  <!-- Login Form -->
  <div class="flex justify-center items-center min-h-screen -mt-20">
    <div class="bg-gray-600 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h1 class="text-white text-center text-3xl font-bold mb-6">Login</h1>
      <form action="" class="flex flex-col gap-4 text-white">
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2">Email</label>
          <input type="email" name="email" placeholder="email"
            class="bg-gray-500 w-full px-3 py-2 border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            autocomplete="off">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 mb-2">Password</label>
          <input type="password" name="password" placeholder="password"
            class="bg-gray-500 w-full px-3 py-2 border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            autocomplete="off">
        </div>
        <button type="submit"
          class="w-full bg-blue-500 py-2 rounded-md text-white text-sm hover:bg-blue-700 transition ease-in cursor-pointer shadow-2xl">
          Login
        </button>
      </form>
    </div>
  </div>

  <!-- toogle the links -->
  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
