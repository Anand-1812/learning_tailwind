<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind</title>
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-black min-h-screen">

  <div class="">

    <nav class="bg-gray-700 w-full p-4 flex justify-between">
      <div class="text-blue-500">Tailwind</div>
      <ul class="flex ">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
      <div class="">
        <button>Sign</button>
        <button>Login</button>
      </div>
    </nav>

    <!-- Login -->
    <div class="bg-gray-600 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h1 class="text-white text-center text-3xl font-bold">Login</h1>
      <form action="" class="flex-col text-white">

        <div class="mb-4">
          <label for="" class="block text-sm font-medium text-gray-200 mb-2">Email</label>
          <input type="email" name="email" placeholder="email" class="bg-gray-500
           w-full px-3 py-2 border-gray-700 rounded-md focus:outline-none
           focus:ring-2 focus:ring-blue-400"
           autocomplete="off"
          >
        </div>

        <div class="mb-4">
          <label for="" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
          <input type="email" name="email" placeholder="password" class="bg-gray-500
           w-full px-3 py-2 border-gray-700 rounded-md focus:outline-none
           focus:ring-2 focus:ring-blue-400"
           autocomplete="off"
          >
        </div>
        <button type="submit"
          class="w-full bg-blue-500 py-2 rounded-md text-white text-sm
          hover:bg-blue-700 cursor-pointer shadow-2xl"
        >Login</button>
      </form>
    </div>
  </div>
</body>

</html>
